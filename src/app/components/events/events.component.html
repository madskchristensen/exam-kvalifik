<div id="post-header">
    <h1>Events</h1>
    <button routerLink="/new-event" id="new-btn" mat-raised-button color="primary">
      New event <mat-icon>add</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="events">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let event">
        {{ event.title ? event.title : 'N/A' }}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Start date</th>
      <td mat-cell *matCellDef="let event">
        <!--Only start date for now. Fix after action is ready -->
        {{ event.start ? event.start : 'N/A' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>End date</th>
        <td mat-cell *matCellDef="let event">
          <!--Only start date for now. Fix after action is ready -->
          {{ event.end ? event.end : 'N/A' }}
        </td>
      </ng-container>
  
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>location</th>
      <td mat-cell *matCellDef="let event">
        {{ event.location ? event.location : 'N/A' }}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let event">
        {{ event.published ? 'Published' : 'Draft' }}
      </td>
    </ng-container>
    <!-- TODO: add (click)="editPost(post)"-->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let event">
        <button (click)="editEvent(event.id)" mat-stroked-button color="primary">
          Edit
        </button>
      </td>
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
